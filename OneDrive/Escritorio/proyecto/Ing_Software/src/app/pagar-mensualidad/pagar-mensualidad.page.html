<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Pagar Mensualidad</ion-title>
  </ion-toolbar>
</ion-header>
 
 <ion-content>
  <h3>Datos transferencia</h3>
  <p>Copiar datos de transferencia</p>
  <form #paymentForm="ngForm" (ngSubmit)="onSubmit(paymentForm)">
     <ion-item>
       <ion-label>Nombre del titular</ion-label>
       <ion-input name="cardHolderName" type="text" required></ion-input>
     </ion-item>
 
     <ion-item>
       <ion-label>Número de tarjeta</ion-label>
       <ion-input name="cardNumber" type="text" required></ion-input>
     </ion-item>
 
     <ion-item>
       <ion-label>Fecha de vencimiento</ion-label>
       <ion-input name="expiryDate" type="text" required></ion-input>
     </ion-item>
 
     <ion-item>
       <ion-label>Código de seguridad</ion-label>
       <ion-input name="cvv" type="text" required></ion-input>
     </ion-item>
 
     <ion-button expand="full" color="primary" type="submit">Enviar</ion-button>
  </form>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Contacto</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-icon name="call"></ion-icon>
        <ion-label>+569 12345678</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="mail"></ion-icon>
        <ion-label>correo.ejemplo&#64;gmail.com</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="time"></ion-icon>
        <ion-label>Lun - Vie 09:00 - 17:00</ion-label>
      </ion-item>
    </ion-card-content>
 </ion-card>
 </ion-content>
