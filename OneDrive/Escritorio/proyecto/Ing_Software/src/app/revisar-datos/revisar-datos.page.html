<!-- revisar-datos.page.html -->
<ion-header class="header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-grid class="titulo">
      <ion-row>
        <ion-col><h1>Datos</h1></ion-col>
        <ion-col>
          <ion-button class="bUser" (click)="login()" expand="block" ><ion-icon name="person-circle-outline"></ion-icon></ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
  <ion-card-content class="iconos">
    <ion-grid>
      <ion-row>
        <ion-col class="tamaño"><ion-icon class="whatsApp" name="logo-whatsapp"></ion-icon></ion-col>
        <ion-col class="tamaño"><ion-icon class="instagram" name="logo-instagram"></ion-icon></ion-col>
      </ion-row>
    </ion-grid> 
    </ion-card-content>
</ion-header>

<ion-content>
 
    <ion-list>
      <div class="cuerpo">
      <!-- Sección 1: Datos generales -->
      <ion-card-content class="datos">
        <ion-list>
          <ion-item class="ed">
            <ion-label>Edificio:</ion-label>
            <ion-input type="text" value="Nombre_edificio"></ion-input>
          </ion-item>
          <ion-item class="dpt">
            <ion-label>Departamento:</ion-label>
            <ion-input type="text" value="Nºdepto"></ion-input>
          </ion-item>
          <ion-item class="est">
            <ion-label>Estado</ion-label>
            <ion-select>
              <ion-select-option value="pagado">Pagado</ion-select-option>
              <ion-select-option value="deuda">En Deuda</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </div>
      <!-- Sección 2: Detalles del propietario -->
      <div class="fondoDatos">
        <h3 class="DP">Datos Propietario</h3>
        <ion-item>
          <ion-label>Propietario</ion-label>
          <ion-input value="Nombre propietario"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Rut</ion-label>
          <ion-input value="11.111.111-k"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Contacto</ion-label>
          <ion-input value="+569 98765432"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Departamento</ion-label>
          <ion-input value="Dpt. Del propietario"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Por pagar</ion-label>
          <ion-input value="1800 UF"></ion-input>
        </ion-item>
          <ion-button class="bHistorial" (click)="historialPagos()" expand="block" fill="outline" slot="start">Historial de pagos</ion-button>
        <div class="botones"> 
          <ion-button expand="block" fill="outline">Enviar a revisión</ion-button>
          <ion-button (click)="soporte()" expand="block"fill="outline">soporte</ion-button>
       </div>
     </div>
      <!-- Más secciones según sea necesario -->

      <!-- Sección 3: Historial de pagos y enviar a revisión -->
      
    </ion-list>
 
  <!-- Sección 4: Información de soporte -->
  <div class="footer">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Contacto</ion-card-title>
      </ion-card-header>
  
      <ion-card-content class="datosFooter">
        <ion-item class="ph">
          <ion-icon name="call"></ion-icon>
          <ion-label>+569 12345678</ion-label>
        </ion-item>
        <ion-item class="mail">
          <ion-icon name="mail"></ion-icon>
          <ion-label>correo.ejemplo&#64;gmail.com</ion-label>
        </ion-item>
        <ion-item class="hora">
          <ion-icon name="time"></ion-icon>
          <ion-label>Lun - Vie 09:00 - 17:00</ion-label>
        </ion-item>
      </ion-card-content>
   </ion-card>
  </div>
</ion-content>
