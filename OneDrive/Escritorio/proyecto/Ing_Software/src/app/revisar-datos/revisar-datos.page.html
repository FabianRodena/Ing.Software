<!-- revisar-datos.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Datos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <!-- Sección 1: Datos generales -->
    <ion-item>
      <ion-label>Edificio</ion-label>
      <ion-input value="Nombre edificio"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Departamento/s</ion-label>
      <ion-input value="Nºdepto"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Estado de pago</ion-label>
      <ion-input value="Pagado / Endeudado"></ion-input>
    </ion-item>

    <!-- Sección 2: Detalles del propietario -->
    <ion-item>
      <ion-label>Propietario</ion-label>
      <ion-input value="Nombre propietario"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Rut</ion-label>
      <ion-input value="11.111.111-k"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Contacto</ion-label>
      <ion-input value="+569 98765432"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Departamento</ion-label>
      <ion-input value="Dpt. Del propietario"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Por pagar</ion-label>
      <ion-input value="1800 UF"></ion-input>
    </ion-item>

    <!-- Más secciones según sea necesario -->

    <!-- Sección 3: Historial de pagos y enviar a revisión -->
    <ion-item>
      <ion-button expand="full">Historial de pagos</ion-button>
    </ion-item>

    <ion-item>
      <ion-button expand="full">Enviar a revisión</ion-button>
    </ion-item>
  </ion-list>

  <!-- Sección 4: Información de soporte -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Contacto</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-icon name="call"></ion-icon>
        <ion-label>+569 12345678</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="mail"></ion-icon>
        <ion-label>correo.ejemplo&#64;gmail.com</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="time"></ion-icon>
        <ion-label>Lun - Vie 09:00 - 17:00</ion-label>
      </ion-item>
    </ion-card-content>
 </ion-card>
</ion-content>
